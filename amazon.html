<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-fri">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Bangladesh</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-language border">
                <img src="https://www.shutterstock.com/image-vector/usa-flag-icons-vector-set-600nw-2491312125.jpg" alt="flag" class="flag-icon">
                <p class="language">EN</p>
                <div class="down-icon">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>

            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-copy">Account & Lists</p>
            </div>

            <div class="nav-order border">
                <p><span>Returns</span></p>
                <p class="nav-copy">& Orders</p>
            </div>

            <div class="nav-card border">
                <div class="card-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="card">Cart</p>
            </div>
        </div>


        <div class="panal">
            <div class="panal-all" >
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panal-ops">
                <p id="button1">Today's Deals</p>
                <p id="button2">Registry</p>
                <p id="button3">Prime Video</p>
                <p id="button4">Gift Cards</p>
                <p id="button5">Customer Service</p>
                <p id="button6">Sell</p>
            </div>
            <div class="panal-deals">
                Shop Deals and Electronics
            </div>
        </div>
    </header>
</body>
</html>
